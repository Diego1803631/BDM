<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Register</title>
</head>

<body>

  <!--NAVBAR-->
  <nav id="mNavbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a id="main" class="navbar-brand" href="home.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Categorías
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Software</a>
            <a class="dropdown-item" href="#">Design</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Marketing</a>
          </div>
        </li>
      </ul>
      <form class="form-inline" style="width: max-content;">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
        <a id="btnIniciarSesion" class="btn btn-outline-info" href="#" role="button" data-toggle="modal"
          data-target="#exampleModalCenter">Iniciar sesión</a>
        <a id="btnRegistrarse" class="btn btn-info" href="#" role="button">Regístrate</a>
      </form>
    </div>
  </nav>

  <!--MAIN CONTAINER-->
  <div id="mContainerRegister">
    <div class="text-center">
      <span class="material-icons">
        how_to_reg
      </span>
      <h5>Crea una cuenta </h5>
    </div>
    <hr>
    <form id="register">
      <div class="form-group row">
        <input type="text" class="form-control" id="inlineFormInputName" placeholder="Nombre" required>

      </div>
      <div class="form-group row">
        <input type="text" class="form-control" id="inlineFormInputLastName" placeholder="Apellido" required>
      </div>
      <div class="form-group row">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group row">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña" required>
      </div>
      <div class="form-group row">
        <input type="text" class="form-control" id="inlineFormInputName" placeholder="Estado" required>
      </div>
      <div class="form-group row">
        <select id="inputState" class="form-control">
          <option selected>País</option>
          <option>...</option>
        </select>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Estudiante
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Escuela
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-info btn-lg btn-block">Registrarse</button>
      </div>
    </form>
  </div>

  <div id="footer">
    <hr>
    <div class="text-center">
      <p>© 2021</p>
    </div>
  </div>

  <!-- Modal -->
  <form id="InicioSesion">
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Inicia sesión en tu cuenta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="usuario@outlook.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
            </div>
            <small>¿No tienes una cuenta? <a id="modalregister" href="">Regístrate</a></small>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-info">Iniciar sesión</button>
          </div>
        </div>
      </div>
    </div>
  </form>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
